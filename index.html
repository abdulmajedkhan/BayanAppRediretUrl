<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bayaan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 0.8s ease-out;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .success-icon::after {
            content: '‚úì';
            font-size: 40px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .loading-container {
            margin: 40px 0;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1.2s linear infinite;
        }

        .progress-text {
            color: #7f8c8d;
            font-size: 16px;
            margin-top: 20px;
            font-weight: 500;
        }

        .fallback-content {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #ecf0f1;
            animation: fadeIn 0.5s ease-out;
        }

        .fallback-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .fallback-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
        }

        .fallback-text {
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 15px;
        }

        .brand {
            margin-top: 40px;
            opacity: 0.8;
        }

        .brand-text {
            color: #3498db;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        
        <h1>Successfully Logged In! üéâ</h1>
        <p class="subtitle">Your Amazon account has been connected successfully. We're redirecting you back to the Bayaan app.</p>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p class="progress-text">Preparing your experience...</p>
        </div>

        <div class="fallback-content" id="fallbackContent">
            <button class="fallback-button pulse" id="manualRedirect">
                Open Bayaan App
            </button>
            <p class="fallback-text">If redirect doesn't work automatically, tap the button above</p>
        </div>

        <div class="brand">
            <span class="brand-text">B A Y A A N</span>
        </div>
    </div>

    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            console.log('üîç OAuth Callback Debug:');
            console.log('Code present:', !!code);
            console.log('Error:', error);
            
            if (error) {
                console.error('OAuth Error:', error);
                const errorRedirect = `bayaan-oauth://?error=${encodeURIComponent(error)}`;
                window.location.href = errorRedirect;
                return;
            }
            
            if (code) {
                console.log('‚úÖ Code received, redirecting to app...');
                const successRedirect = `bayaan-oauth://?code=${code}&state=${urlParams.get('state') || ''}`;
                console.log('Redirect URL:', successRedirect);
                
                // Update progress text
                const progressText = document.querySelector('.progress-text');
                progressText.textContent = 'Almost there...';
                
                // Immediate redirect
                window.location.href = successRedirect;
                
                // Show fallback after 2 seconds
                setTimeout(() => {
                    if (!document.hidden) {
                        const fallbackContent = document.getElementById('fallbackContent');
                        fallbackContent.style.display = 'block';
                        
                        // Update progress text
                        progressText.textContent = 'Waiting for your action...';
                        
                        // Add iframe fallback
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = successRedirect;
                        document.body.appendChild(iframe);
                    }
                }, 2000);
            } else {
                console.error('‚ùå No code received');
                const cancelRedirect = `bayaan-oauth://?error=no_code`;
                window.location.href = cancelRedirect;
            }
        }

        // Add manual redirect handler
        document.getElementById('manualRedirect').addEventListener('click', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const successRedirect = `bayaan-oauth://?code=${code}&state=${urlParams.get('state') || ''}`;
            window.location.href = successRedirect;
        });

        // Start the process when page loads
        window.addEventListener('load', function() {
            // Small delay for better UX
            setTimeout(redirectToApp, 1000);
        });

        // Show fallback if user interacts with the page
        document.addEventListener('click', function() {
            const fallbackContent = document.getElementById('fallbackContent');
            if (getComputedStyle(fallbackContent).display === 'none') {
                fallbackContent.style.display = 'block';
            }
        });
    </script>
</body>
</html>
