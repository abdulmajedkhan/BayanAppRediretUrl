<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Bayaan</title>
    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            // MUST match CallbackActivity: com.bayaanapp://auth
            const appDeepLink = `com.bayaanapp://auth?${urlParams.toString()}`;
            
            // Immediate redirect
            window.location.href = appDeepLink;
        }
        window.onload = redirectToApp;
    </script>
</head>
<body>
    <h3>Redirecting to Bayaan app...</h3>
</body>
</html>
