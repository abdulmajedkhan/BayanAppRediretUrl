<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Login Redirect</title>
</head>
<body>
  <p>Redirecting to Bayan app...</p>
  <script>
    const query = window.location.search; // ?code=XYZ
    const deepLink = "com.bayaanapp://auth" + query;
    // Redirect to app
    window.location.replace(deepLink);

    // Fallback link
    const link = document.createElement('a');
    link.href = deepLink;
    link.innerText = "Click here if not redirected";
    document.body.appendChild(link);
  </script>
</body>
</html>
