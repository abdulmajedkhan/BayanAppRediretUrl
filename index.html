<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Bayaan</title>
    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            console.log('üîç OAuth Callback Debug:');
            console.log('Code present:', !!code);
            console.log('Error:', error);
            console.log('All params:', Object.fromEntries(urlParams));
            
            if (error) {
                console.error('OAuth Error:', error);
                // Redirect with error to app
                const errorRedirect = `com.bayaanapp://?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(urlParams.get('error_description') || 'Unknown error')}`;
                window.location.href = errorRedirect;
                return;
            }
            
            if (code) {
                console.log('‚úÖ Code received, redirecting to app...');
                // SUCCESS: Redirect with code
                const successRedirect = `com.bayaanapp://?code=${code}&state=${urlParams.get('state') || ''}`;
                console.log('Redirect URL:', successRedirect);
                window.location.href = successRedirect;
            } else {
                console.error('‚ùå No code received');
                // No code - might be user cancellation or other issue
                const cancelRedirect = `com.bayaanapp://?error=canceled&error_description=No authorization code received`;
                window.location.href = cancelRedirect;
            }
        }

        // Start immediately
        window.addEventListener('load', redirectToApp);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h3>Processing Amazon Login...</h3>
        <p>Please wait while we redirect you back to Bayaan.</p>
    </div>
</body>
</html>
