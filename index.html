<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .message {
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message">
    Thanks for logging in with Amazon.<br/>
    Redirecting to the Bayan app...
  </div>



  <script>
  window.addEventListener("load", function () {
    const query = window.location.search; 
    const redirect = "com.bayaanapp://auth" + query; // cleaner

    setTimeout(() => {
      window.location.href = redirect;
    }, 1500); // 1.5s delay
  });

</body>
</html>
