<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Bayaan</title>
    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            console.log('üîç OAuth Callback Debug:');
            console.log('Code present:', !!code);
            console.log('Error:', error);
            
            if (error) {
                console.error('OAuth Error:', error);
                // Use the UNIQUE scheme
                const errorRedirect = `bayaan-oauth://?error=${encodeURIComponent(error)}`;
                window.location.href = errorRedirect;
                return;
            }
            
            if (code) {
                console.log('‚úÖ Code received, redirecting to app...');
                // SUCCESS: Use the UNIQUE scheme
                const successRedirect = `bayaan-oauth://?code=${code}&state=${urlParams.get('state') || ''}`;
                console.log('Redirect URL:', successRedirect);
                
                // Immediate redirect
                window.location.href = successRedirect;
                
                // Fallback: If still here after 1 second, try alternative
                setTimeout(() => {
                    if (!document.hidden) {
                        // Alternative: Try creating an iframe
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.src = successRedirect;
                        document.body.appendChild(iframe);
                        
                        // Show manual option
                        setTimeout(() => {
                            document.body.innerHTML = `
                                <div style="text-align: center; padding: 50px;">
                                    <h2>Redirecting to Bayaan...</h2>
                                    <p>If not redirected automatically:</p>
                                    <button onclick="window.location.href='${successRedirect}'" 
                                            style="padding: 15px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px;">
                                        Tap to Open Bayaan
                                    </button>
                                </div>
                            `;
                        }, 2000);
                    }
                }, 1000);
            } else {
                console.error('‚ùå No code received');
                const cancelRedirect = `bayaan-oauth://?error=no_code`;
                window.location.href = cancelRedirect;
            }
        }

        // Start immediately
        window.addEventListener('load', redirectToApp);
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h3>Login Successful! ‚úÖ</h3>
        <p>Redirecting to Bayaan app...</p>
        <div style="margin-top: 20px;">
            <div style="display: inline-block; width: 20px; height: 20px; border: 2px solid #f3f3f3; border-top: 2px solid #007bff; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
