<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Bayaan App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fallback {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: none;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Login Successful!</h1>
        <p>Redirecting to Bayaan app...</p>
        <div class="spinner"></div>
        
        <div class="fallback" id="fallback">
            <p><strong>Redirect taking too long?</strong></p>
            <button onclick="redirectToApp()">Tap to Retry</button>
            <button onclick="copyDeepLink()">Copy Link</button>
            <button onclick="closeWindow()">Close</button>
        </div>
    </div>

    <script>
        // Multiple redirect strategies for 100% reliability
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const deepLink = `com.bayaanapp://oauth?${urlParams.toString()}`;
            
            console.log('Redirecting to:', deepLink);
            
            // Strategy 1: Direct redirect
            window.location.href = deepLink;
            
            // Strategy 2: Iframe fallback (for some browsers)
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);
            }, 100);
            
            // Strategy 3: User interaction fallback
            setTimeout(() => {
                document.getElementById('fallback').style.display = 'block';
            }, 3000);
        }

        function copyDeepLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const deepLink = `com.bayaanapp://oauth?${urlParams.toString()}`;
            
            navigator.clipboard.writeText(deepLink).then(() => {
                alert('Deep link copied to clipboard! Paste it in your browser.');
            });
        }

        function closeWindow() {
            window.close();
        }

        // Start redirect when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('OAuth redirect page loaded');
            setTimeout(redirectToApp, 500); // Short delay for better UX
        });

        // Show fallback if still visible after 5 seconds
        setTimeout(() => {
            if (!document.hidden) {
                document.getElementById('fallback').style.display = 'block';
            }
        }, 5000);
    </script>
</body>
</html>
