<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .message {
      font-size: 18px;
      color: #333;
    }
    .open-app {
      font-size: 20px;
      color: blue;
      text-decoration: underline;
      margin-top: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="message">
    Thanks for logging in with Amazon.<br/>
    Redirecting to the Bayan app...
  </div>

  <script>
    window.addEventListener("load", function () {
      // Grab query parameters from Amazon redirect
      const query = window.location.search; // ?code=XYZ&scope=profile

      // Android: custom scheme for deep link
      const appLink = "com.bayaanapp://auth" + query;

      // Create clickable link for iOS or if auto-click fails
      const link = document.createElement('a');
      link.href = appLink;
      link.innerText = "Open in App";
      link.className = "open-app";
      document.body.appendChild(link);

      // Attempt automatic redirect after short delay (works on Android)
      setTimeout(() => {
        link.click();
      }, 1000); // 1 second delay
    });
  </script>
</body>
</html>
