<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting to Bayaan</title>
    <script>
        function redirectToApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            console.log('üîç OAuth Callback Debug:');
            console.log('Code:', code);
            console.log('Error:', error);
            console.log('All params:', Object.fromEntries(urlParams));
            
            if (error) {
                console.error('OAuth Error:', error, urlParams.get('error_description'));
                document.body.innerHTML = `<h2>Login Error: ${error}</h2><p>Please try again.</p>`;
                return;
            }
            
            if (!code) {
                console.error('No authorization code received');
                document.body.innerHTML = '<h2>Login Failed</h2><p>No authorization code received.</p>';
                return;
            }
            
            // SIMPLE redirect - just scheme with query parameters
            const appDeepLink = `com.bayaanapp://?${urlParams.toString()}`;
            console.log('Redirecting to:', appDeepLink);
            
            // Immediate redirect
            window.location.href = appDeepLink;
            
            // Fallback after 3 seconds
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Redirecting to Bayaan...</h2>
                        <p>If not redirected automatically:</p>
                        <button onclick="window.location.href='${appDeepLink}'">Tap to Open Bayaan</button>
                        <p><small>Code: ${code.substring(0, 20)}...</small></p>
                    </div>
                `;
            }, 3000);
        }

        window.onload = redirectToApp;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px;">
        <h3>Login Successful!</h3>
        <p>Redirecting to Bayaan app...</p>
    </div>
</body>
</html>
