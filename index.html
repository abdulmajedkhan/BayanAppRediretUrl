<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    .message { font-size: 18px; color: #333; }
    a { font-size: 20px; display: block; margin-top: 20px; color: blue; }
  </style>
</head>
<body>
  <div class="message">
    Thanks for logging in with Amazon.<br/>
    Redirecting to the Bayan app...
  </div>

  <script>
    window.addEventListener("load", function () {
      const query = window.location.search; // e.g. ?code=XYZ&scope=profile
      const deepLink = "com.bayaanapp://auth" + query;

      // Try auto-redirect
      setTimeout(() => { window.location.href = deepLink; }, 1000);

      // Fallback clickable link
      const link = document.createElement('a');
      link.href = deepLink;
      link.innerText = "Click here if you are not redirected";
      document.body.appendChild(link);
    });
  </script>
</body>
</html>
